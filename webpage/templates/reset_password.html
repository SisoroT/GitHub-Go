<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/resetpassword.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-xr/XOqhL0ZfJcE0ETsHsahrWv9OJyov/v+caI1tVJc+I2fK37ZzWRa5imFdjFETB"
            crossorigin="anonymous"
        />
        <title>GitHub Go Reset Password</title>
    </head>

    <body>
        <div class="video-container">
            <video
                playsinline="playsinline"
                autoplay="autoplay"
                muted="muted"
                loop="loop"
            >
                <source
                    src="{{ url_for('static', filename='images/video.mp4') }}"
                    type="video/mp4"
                />
            </video>
        </div>
        <div class="whole-container">
            <div class="Logo">
                <img
                    src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="logo"
                />
            </div>
            <div class="ResetPasswordBox">
                <h1>Password Reset</h1>

                <p
                    style="
                        font-size: 20px;
                        margin-top: 30px;
                        margin-bottom: 50px;
                        color: #c9d1d9;
                    "
                >
                    Please fill in this form to reset your password.
                </p>

                <p></p>

                <img
                    src="{{ url_for('static', filename='images/lock-solid.png') }}"
                    alt="lock"
                />
                <input type="Password" placeholder="Enter Password" />
                <img
                    src="{{ url_for('static', filename='images/lock-solid.png') }}"
                    alt="person"
                />
                <input type="Password" placeholder="Confirm Password" />

                <div class="buttons">
                    <form action="{{ url_for('login') }}">
                        <button>Reset</button>
                    </form>
                </div>
                <div class="ResetPasswordFooter"></div>
            </div>
        </div>
    </body>
</html>
