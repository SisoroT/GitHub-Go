<!DOCTYPE html>
<html>
    <head>
        <title>Github Stats</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <header>
            <img
                src="https://cdn.discordapp.com/attachments/1068273930323902578/1081372911526490112/GitHubGoLogo.png"
                alt="Github logo"
                class="logo"
            />
            <div class="profile">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt="Profile icon"
                    class="profile-icon"
                />
                <ul class="dropdown">
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="repo-info">
                <h2>Repository: <span>example-repo</span></h2>
                <h2>Username: <span>example-user</span></h2>
            </div>
            <div class="stats">
                <div class="stat">
                    <h2>Commits</h2>
                    <p>10</p>
                </div>
                <div class="stat">
                    <h2>Comments</h2>
                    <p>25</p>
                </div>
                <div class="stat">
                    <h2>Pull Requests</h2>
                    <p>5</p>
                </div>
                <div class="stat">
                    <h2>Code Reviews</h2>
                    <p>10</p>
                </div>
            </div>
            <button class="search-again">Search Again</button>
        </div>
    </body>
</html>
