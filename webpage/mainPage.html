<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHubGo</title>
        <link rel="stylesheet" href="css/mpStyle.css" />
        <link rel="icon" href="assets/GitHubGoIcon.png" type="image/x-icon" />
    </head>

    <body>
        <header class="logo">
            <img src="assets/GitHubGoLogo.png" alt="" />
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Sign up</a></li>
                    <li>|</li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </header>

        <div class="boxContainer1">
            <table class="elementsContainter1">
                <tr>
                    <td>
                        <input
                            type="text"
                            placeholder="Username"
                            class="search1"
                        />
                    </td>
                </tr>
            </table>
        </div>
        <div class="boxContainer2">
            <table class="elementsContainter2">
                <tr>
                    <td>
                        <input
                            type="text"
                            placeholder="Repository"
                            class="search2"
                        />
                    </td>
                </tr>
            </table>
        </div>
        <div class="butContainer">
            <button class="button">GO</button>
        </div>
    </body>
</html>
