<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHubGo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/GitHubGoIcon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="logo">
      <img src="images/GitHubGoLogo.png" alt="">
      <nav>
        <ul class="nav_links">
          <li><a href="#">Signup</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="boxContainer1">
      <table class="elementsContainter1">
        <tr>
          <td>
            <input type="text" placeholder="Username" class="search1">
          </td>
        </tr>
      </table>
    </div>
    <div class="boxContainer2">
      <table class="elementsContainter2">
        <tr>
          <td>
            <input type="text" placeholder="Repository" class="search2">
          </td>
        </tr>
      </table>
    </div>
    <div class="butContainer">
      <button class="button">GO</button>
    </div>
  </body>
</html>
