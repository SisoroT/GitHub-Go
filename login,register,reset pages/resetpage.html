<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetpage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-xr/XOqhL0ZfJcE0ETsHsahrWv9OJyov/v+caI1tVJc+I2fK37ZzWRa5imFdjFETB" crossorigin="anonymous">
    <title>GitHub Go Login</title>
</head>
<body>

    <div class="video-container">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="video.mp4" type="video/mp4">
          </video>
    </div>
    <div class="whole-container">
    <div class="Logo">
        <img src="logo.png" alt="logo" />
    </div>
    <div class="ResetBox">
        <h1>Forgot Password?</h1>
        
        
     
        <img src="mail.png" alt="email" />
                <input type="email" id="email" placeholder="Enter Email">
           
                <div class="buttons">

                
                <button>Send email</button>
                
            </div>
            <div class="ResetFooter">
                
                
                <p>Already have an account? <a href="loginpage.html">Sign in</a>.</p> 
                
            </div>

    </div>


    </div>
</div>
</body>
</html>
