<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/loginpage.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-xr/XOqhL0ZfJcE0ETsHsahrWv9OJyov/v+caI1tVJc+I2fK37ZzWRa5imFdjFETB"
            crossorigin="anonymous"
        />
        <title>GitHub Go Login</title>
    </head>

    <body>
        <div class="video-container">
            <video
                playsinline="playsinline"
                autoplay="autoplay"
                muted="muted"
                loop="loop"
            >
                <source
                    src="{{ url_for('static', filename='images/video.mp4') }}"
                    type="video/mp4"
                />
            </video>
        </div>
        <div class="whole-container">
            <div class="Logo">
                <img
                    src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="logo"
                />
            </div>
            <div class="LoginBox">
                <h1>Login</h1>
                <img
                    src="{{ url_for('static', filename='images/user-solid.png') }}"
                    alt="person"
                />
                <input type="Username" placeholder="Enter Username" />

                <img
                    src="{{ url_for('static', filename='images/lock-solid.png') }}"
                    alt="lock"
                />
                <input type="Password" placeholder="Enter Password" />
                <div class="buttons">
                    <button>Login</button>
                    <form action="{{ url_for('register') }}">
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="LoginFooter">
                    <a id="resetlink" href="{{ url_for('forgot') }}"
                        >Forgot your username/password?</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
