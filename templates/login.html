<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/login.css" />
        <link rel="icon" href="static/GitHubGoIcon.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-xr/XOqhL0ZfJcE0ETsHsahrWv9OJyov/v+caI1tVJc+I2fK37ZzWRa5imFdjFETB"
            crossorigin="anonymous"
        />
        <title>GitHub Go Login</title>
    </head>

    <body>
        <div class="video-container">
            <video
                playsinline="playsinline"
                autoplay="autoplay"
                muted="muted"
                loop="loop"
            >
                <source src="static/video.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="whole-container">
            <div class="Logo">
                <a href="home">
                    <img src="static/logo.png" alt="logo" />
                </a>
            </div>
            <div class="LoginBox">
                <h1>Login</h1>
                <img src="static/user-solid.png" alt="person" />
                <input type="Username" placeholder="Enter Username" />

                <img src="static/lock-solid.png" alt="lock" />
                <input type="Password" placeholder="Enter Password" />
                <div class="buttons">
                    <button>Login</button>
                    <form action="register.html">
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="LoginFooter">
                    <a id="resetlink" href="reset"
                        >Forgot your username/password?</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
